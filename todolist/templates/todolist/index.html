<form action="{% url 'todolist:add_work' %}" method="post">
    {% csrf_token %}

        <input type='text' name='work'><br>
        <input type="submit" value="Submit" /><br><br>

</form>

{% if todo_list %}
    <ul>
    {% for let in todo_list %}
        <li>{{ let.task }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No works are available.</p>
{% endif %}
