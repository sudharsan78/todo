{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>To-do App in Backbone.js</title>
  
  <!-- ========= -->
  <!--    CSS    -->
  <!-- ========= -->
  <style type="text/css">
    /* Hides bullet points from todo list */
    #todoapp ul {
      list-style-type: none;
    }
    #todo-list input.edit {
      display: none; 
    }
    #todo-list .editing label {
      display: none;
    }
    #todo-list .editing input.edit {
      display: inline; 
    }
  </style>  
</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->

  <section id="todoapp">
    <header id="header">
      <h1>Todos</h1>
      <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
      <ul id="todo-list"></ul>
    </section>
  </section>
    

  <!-- Templates -->
  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
      <label><%= task %></label>
      
      <input class="edit" value="<%= task %>">

      <button id = "remove_task" data-id=" + this.model.get('id')">Remove</button>
    </div>
  </script>  

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
<script src="{% static 'todolist/vendor/jquery.js' %}"></script>
<script src="{% static 'todolist/vendor/underscore.js' %}"></script>
<script src="{% static 'todolist/vendor/backbone.js' %}"></script> 

  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">
    'use strict';

    
    
    //--------------
    // Models
    //--------------
    var Todo = Backbone.Model.extend({
      defaults: {
        task: '',
        completed: false
      },
    toggle: function() {
      this.save({completed: !this.get("completed")});

    }

    });

    //--------------
    // Collections
    //--------------
    var TodoList = Backbone.Collection.extend({
      model: Todo,
      url: '/api/v1/todo/',
    });

    // instance of the Collection
    var todoList = new TodoList();

    //--------------
    // Views
    //--------------
    
    // renders individual todo items list (li)
    var TodoView = Backbone.View.extend({
      tagName: 'li',
      template: _.template($('#item-template').html()),

    initialize: function () {
    	this.model.on('change', this.render,  this);
      	this.model.on('destroy', this.remove, this);
      },

    events: {
    	"click .toggle"   : "toggleDone",
    	"click #remove_task": 'taskremove',
    	'keypress .edit' : 'updateOnEnter',
        'blur .edit' : 'close',
        'dblclick label' : 'edit',
    },
      render: function(){
        this.$el.html(this.template(this.model.toJSON()));
        this.input = this.$('.edit');
        return this; // enable chained calls
    },
    toggleDone: function() {
      //this.model.set({selected: true});
      this.model.toggle();

    },
    taskremove: function(){
    	this.model.destroy();
    },
    close: function(){
        var value = this.input.val().trim();
        if(value) {
          this.model.save({task: value});
        }
        this.$el.removeClass('editing');
    },
    updateOnEnter: function(e){
        if(e.which == 13){
          this.close();
        }
    },
    edit: function(){
        this.$el.addClass('editing');
        this.input.focus();
      },


    });

    // renders the full list of todo items calling TodoView for each one.
    var AppView = Backbone.View.extend({
      el: '#todoapp',
      initialize: function () {
        this.input = this.$('#new-todo');
        todoList.on('add', this.addAll, this);
        todoList.on('reset', this.addAll, this);
        todoList.fetch(); // Loads list from local storage
      },
      events: {
        'keypress #new-todo': 'createTodoOnEnter',
        
      },
      createTodoOnEnter: function(e){
        if ( e.which !== 13 || !this.input.val().trim() ) { // ENTER_KEY = 13
          return;
          this.model.save();
        }
        todoList.create(this.newAttributes());
        this.input.val(''); // clean input box
      },
      addOne: function(todo){
        var view = new TodoView({model: todo});
        $('#todo-list').append(view.render().el);
      },
      addAll: function(){
        this.$('#todo-list').html(''); // clean the todo list
        todoList.each(this.addOne, this);
      },
      newAttributes: function(){
        return {
          task: this.input.val().trim(),
          completed: false
        }
      }
      
    });
    //--------------
    // Initializers
    //--------------   

    var appView = new AppView(); 

  </script>
  
</body>
</html>
